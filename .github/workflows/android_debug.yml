name: Build Android Debug

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- NEW STEP STARTS HERE ---
      # This action deletes large pre-installed tools (Hasell, .NET, Docker)
      # to free up about 10-12GB of space for the Android build.
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: false # Keep the Android SDKs, we might need them!
          dotnet: true   # Delete .NET
          haskell: true  # Delete Haskell
          large-packages: true
          docker-images: true
          swap-storage: false
      # --- NEW STEP ENDS HERE ---

      - name: Zip Game
        run: zip -9 -r game.love . -x ".git/*" ".github/*"

      - name: Build APK
        uses: love-actions/love-actions-android@v2
        with:
          game: game.love
          name: "Square Game"
          package: com.gamestudio.square
          version_code: 1
          version_string: "1.0"
          love_version: "11.5"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-build
          path: "**/*.apk"
