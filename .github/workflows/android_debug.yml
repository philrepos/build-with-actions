name: Build Android Debug

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. AGGRESSIVE CLEANUP
      # We manually remove the largest folders. 
      # This is faster and clears more space than the marketplace action.
      - name: Maximize Build Space
        run: |
          echo "Freeing space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Space cleared."
          df -h

      - name: Zip Game
        run: zip -9 -r game.love . -x ".git/*" ".github/*"

      # 2. BUILD FOR AARCH64 ONLY
      # We added "arch: aarch64" to stop it from building x86/emulator versions
      - name: Build APK
        uses: love-actions/love-actions-android@v2
        with:
          game: game.love
          name: "Square Game"
          package: com.gamestudio.square
          version_code: 1
          version_string: "1.0"
          love_version: "11.5" 
          arch: "aarch64" 

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-build
          path: "**/*.apk"
